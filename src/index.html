<body>
  <h1>COVID-19 Spread Simulator ü¶†</h1>
  <main>
    <header>
      <div class="countContainer">
        <div class="countStat">
          <div>Social Distancing</div>
          <div id="sdChangeBox">
            <button id="sdMinus" class="sdChange">-</button>
            <div class="countNum" id="social_distancing">0</div>
            <input id="socialDistancingTotal" value="0" type="hidden">
            <button id="sdPlus" class="sdChange">+</button>
          </div>
        </div>
        <div class="countStat">
          <div>Isolating</div>
          <div id="isoChangeBox">
            <button id="isoMinus" class="isoChange">-</button>
            <div class="countNum" id="isolating">0</div>
            <input id="isolatingTotal" value="0" type="hidden">
            <button id="isoPlus" class="isoChange">+</button>
          </div>
        </div>
      </div>

      <div class="countContainer">
      <div class="count">
        <div class="countStat"><div>Healthy</div><div class="countNum" id="well">0</div></div>
        <div class="countStat"><div>Recovered</div><div class="countNum" id="recovered">0</div></div>
        <div class="countStat"><div>Sick</div><div class="countNum" id="infected">0</div></div>
        <div class="countStat"><div>Social Distancing Infections</div><div class="countNum" id="sd_infected">0</div></div>
        <div class="countStat"><div>Deaths</div><div class="countNum" id="death">0</div></div>
      </div>
      </div>
      <svg id="graph" height="50" width="100%" aria-labelledby="Graph of virus spread" role="img">
        <title>Graph of virus spread</title>
      </svg>
    </header>
    <section>
      <div id="canvas">
        <div id="replay" style='display: none'>üîÅ Run a new simulation</div>
      </div>
    </section>
  </main>
  
  <footer>

  </footer>
</body>
</html>
