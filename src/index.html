  <h1>COVID-19 Spread Simulator 🦠</h1>
  <main>
    <header>
      <form>
        <label aria-label="Activate People Stay At Home filter" title="People stay at home">
          <input id="stay-home" type="checkbox">🏠 Stay At Home
        </label>
        <label aria-label="Activate Deaths provoked by virus" title="Deaths provoked by virus">
          <input id="deaths" type="checkbox">☠️ Show deaths
        </label>
      </form>

      <div class="countContainer">
      <div class="count">
        <div class="countStat"><div>Healthy</div><div class="countNum" id="well">0</div></div>
        <div class="countStat"><div>Recovered</div><div class="countNum" id="recovered">0</div></div>
        <div class="countStat"><div>Sick</div><div class="countNum" id="infected">0</div></div>
        <div id="death-count" class="countStat"><div>Deaths</div><div class="countNum" id="death">0</div></div>
      </div>
      </div>
      <svg id="graph" height="50" width="100%" aria-labelledby="Graph of virus spread" role="img">
        <title>Graph of virus spread</title>
      </svg>
    </header>
    <section>
      <div id="canvas">
        <div id="replay" style='display: none'>🔁 Run a new simulation</div>
      </div>
    </section>
  </main>
